<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Núñez | Investigador y Explorador</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js para interactividad -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap">
    
    <!-- AOS para animaciones de scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a1921',
                        light: '#f5f5f5',
                        accent: '#1a5a7a',
                        'accent-light': '#3a8bb2',
                        secondary: '#2d4b40',
                        tertiary: '#c8a87d',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'Georgia', 'serif'],
                        sans: ['"Inter"', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    animation: {
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-position': '0% 50%'
                            },
                            '50%': {
                                'background-position': '100% 50%'
                            },
                        }
                    },
                },
            },
        }
    </script>
    
    <!-- Estilos personalizados -->
    <style>
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.375rem;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(to right, #1a5a7a, #3a8bb2);
            color: #f5f5f5;
        }

        .btn-primary:hover {
            box-shadow: 0 10px 15px -3px rgba(26, 90, 122, 0.3);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .btn-secondary {
            background: transparent;
            color: #f5f5f5;
            border: 2px solid #f5f5f5;
            backdrop-filter: blur(4px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        .card {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
        }

        .section-title {
            font-family: "Playfair Display", Georgia, serif;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 0.25rem;
            width: 33.333333%;
            background: #3a8bb2;
            border-radius: 9999px;
        }

        .bg-size-200 {
            background-size: 200% 200%;
        }

        .line-clamp-4 {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        #writing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            #projects-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            #writing-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .section-title {
                font-size: 1.875rem;
                text-align: center;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Tablet improvements */
        @media (min-width: 641px) and (max-width: 1024px) {
            #projects-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            #writing-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
</head>

                    <template x-if="language === 'es'">

                            <a href="#projects" @click="mobileMenuOpen = false" class="block font-medium hover:text-accent transition-colors py-2">Proyectos</a>

    <!-- About Section -->
    <section id="about" class="py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <template x-if="language === 'es'">
                <h2 class="section-title" data-aos="fade-up">Sobre Mí</h2>
            </template>
            <template x-if="language === 'en'">
                <h2 class="section-title" data-aos="fade-up">About Me</h2>
            </template>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 mt-12">
                <div class="lg:pr-8" data-aos="fade-up" data-aos-delay="100">
                    <template x-if="language === 'es'">
                        <div>
                            <p class="mb-4">
                                Soy un físico e investigador interdisciplinario que trabaja en la intersección de la IA aplicada, el aprendizaje automático, el lenguaje y los sistemas complejos. Mi trabajo abarca una amplia gama de dominios, desde la física del estado sólido y la ciencia de materiales hasta el procesamiento del lenguaje natural, las tecnologías de accesibilidad y la analítica de sostenibilidad.
                            </p>
                            
                            <p class="mb-4">
                                Desarrollo y aplico sistemas inteligentes basados en modelos generativos, embeddings y arquitecturas multiagente. Mi objetivo no es solo construir sistemas que funcionen, sino crear herramientas que nos ayuden a comprender los patrones subyacentes de la naturaleza, el lenguaje y la sociedad. Estoy particularmente interesado en proyectos que involucren interfaces cognitivas, predicción de series temporales, reconstrucción lingüística y el uso de IA en escenarios que requieren tanto matices como fundamento en el mundo real.
                            </p>
                            
                            <p class="mb-4">
                                Mi pensamiento está moldeado tanto por el rigor científico como por la profundidad conceptual. Disfruto navegando entre la abstracción y la aplicación, entre la lógica matemática de una red neuronal y la complejidad incorporada de la comunicación humana.
                            </p>
                            
                            <p class="mb-4">
                                Cuando no estoy trabajando en estos problemas o inmerso en la lectura, practico deportes extremos como kayak en aguas bravas (clase V), kitesurf y snowboard. En kayak, he participado en expediciones a ríos remotos donde la exploración se convierte en un diálogo con lo desconocido. Estas experiencias me han enseñado a leer sistemas dinámicos en movimiento, actuar bajo incertidumbre y moverme con claridad a través de entornos caóticos. Abordo los desafíos intelectuales con el mismo espíritu.
                            </p>
                        </div>
                    </template>
                    
                    <template x-if="language === 'en'">
                        <div>
                            <p class="mb-4">
                                I'm a physicist and interdisciplinary researcher working at the intersection of applied AI, machine learning, language, and complex systems. My work spans a range of domains--from solid-state physics and materials science to natural language processing, accessibility technologies, and sustainability analytics.
                            </p>
                            
                            <p class="mb-4">
                                I develop and apply intelligent systems based on generative models, embeddings, and multi-agent architectures. My goal is not just to build systems that work, but to create tools that help us understand the underlying patterns of nature, language, and society. I'm particularly interested in projects that involve cognitive interfaces, time-series prediction, linguistic reconstruction (including historical corpora like Old English), and the use of AI in scenarios that require both nuance and real-world grounding--such as communication systems for people with ALS.
                            </p>
                            
                            <p class="mb-4">
                                My thinking is shaped by both scientific rigor and conceptual depth. I enjoy navigating between abstraction and application, between the mathematical logic of a neural network and the embodied complexity of human communication. This dual lens informs the way I explore knowledge and design technology--with an emphasis on precision, context-awareness, and ethical alignment.
                            </p>
                            
                            <p class="mb-4">
                                When I'm not working on these problems or immersed in reading, I practice extreme sports like whitewater kayaking (class V), kitesurfing, and snowboarding. In kayaking, I've taken part in expeditions to remote rivers--some of them previously unpaddled--where exploration becomes a dialogue with the unknown. These experiences have taught me how to read dynamic systems in motion, act under uncertainty, and move with clarity through chaotic environments. I approach intellectual challenges in the same spirit.
                            </p>
                        </div>
                    </template>
                </div>
                <div class="relative rounded-xl overflow-hidden shadow-xl h-auto" data-aos="fade-left"
                    data-aos-delay="200">
                    <img src="./assets/images/kayak-waterfall.jpg" alt="Kayaking waterfall"
                        class="w-full h-auto object-contain">
                    <div class="absolute inset-0 bg-gradient-to-t from-dark/50 to-transparent"></div>
                    <div class="absolute bottom-0 left-0 right-0 glass p-4 text-white"
                        x-text="language === 'es' ? 'Expedición en kayak - Cascada de clase V' : 'Kayak expedition - Class V waterfall'">
                    </div>
                </div>
            </div>
        </div>
    </section>

                            <li>
                                <a href="#" class="flex items-center gap-2 text-dark hover:text-accent transition-colors p-3 bg-white rounded-lg shadow-sm hover:shadow-md">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                        <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>

    <!-- JavaScript para inicializar AOS -->
    <script>
        // Inicializar AOS cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
        });

        // Smooth scroll para los enlaces de navegación
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar smooth scroll para todos los enlaces internos
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const target = document.querySelector(targetId);
                    if (target) {
                        // Calcular offset para el header fijo
                        const headerHeight = document.querySelector('#header').offsetHeight;
                        const targetPosition = target.offsetTop - headerHeight - 20;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Función global para mostrar todos los proyectos
            window.showAllProjects = function() {
                const projectsSection = document.querySelector('#projects');
                if (projectsSection) {
                    const headerHeight = document.querySelector('#header').offsetHeight;
                    const targetPosition = projectsSection.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            };
        });
    </script>
