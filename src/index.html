    <script>
        // üìß FORMULARIO DE CONTACTO FUNCIONAL
        function handleContactForm(event) {
            event.preventDefault();
            
            const form = event.target.closest('form');
            const formData = new FormData(form);
            
            const contactData = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
                timestamp: new Date().toISOString(),
                language: document.querySelector('[x-data]').__x.$data.language
            };
            
            // Guardar en localStorage (opci√≥n 1 - m√°s simple)
            saveContactMessage(contactData);
            
            // Mostrar confirmaci√≥n
            showContactConfirmation(contactData.language);
            
            // Limpiar formulario
            form.reset();
        }
        
        function saveContactMessage(data) {
            // Obtener mensajes existentes
            const existingMessages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            
            // Agregar nuevo mensaje
            existingMessages.push(data);
            
            // Guardar de vuelta
            localStorage.setItem('contactMessages', JSON.stringify(existingMessages));
            
            console.log('üíæ Mensaje guardado:', data);
            console.log('üìä Total mensajes:', existingMessages.length);
        }
        
        function showContactConfirmation(language) {
            const message = language === 'es' 
                ? '‚úÖ ¬°Mensaje enviado correctamente! Te contactar√© pronto.'
                : '‚úÖ Message sent successfully! I will contact you soon.';
            
            // Crear notificaci√≥n
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Mostrar notificaci√≥n
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Ocultar despu√©s de 4 segundos
            setTimeout(() => {
                notification.style.transform = 'translateX(full)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
        
        // üåô MODO NOCTURNO/DIURNO
        function initThemeToggle() {
            // Crear bot√≥n de tema
            const themeToggle = document.createElement('button');
            themeToggle.id = 'theme-toggle';
            themeToggle.className = 'fixed bottom-4 right-4 bg-accent text-white p-3 rounded-full shadow-lg hover:bg-accent-light transition-all duration-300 z-40';
            themeToggle.innerHTML = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            `;
            
            document.body.appendChild(themeToggle);
            
            // Manejar click
            themeToggle.addEventListener('click', toggleTheme);
            
            // Cargar tema guardado
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                enableDarkMode();
            }
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }
        
        function enableDarkMode() {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            
            // Actualizar icono
            const toggle = document.getElementById('theme-toggle');
            toggle.innerHTML = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            `;
        }
        
        function disableDarkMode() {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            
            // Actualizar icono
            const toggle = document.getElementById('theme-toggle');
            toggle.innerHTML = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            `;
        }
        
        // üîó FUNCI√ìN PARA VER MENSAJES (ADMIN)
        function viewContactMessages() {
            const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            console.table(messages);
            return messages;
        }
        
        // Inicializar cuando el DOM est√© listo
